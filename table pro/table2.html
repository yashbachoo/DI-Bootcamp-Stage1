<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <Form action="#">
        <div>
            <label for="Username">Username</label>
            <input type="text" id="username" name="Username">
        </div>
        <div>
            <label for="password">password</label>
            <input type="text" id="password" name="password" min="5">
        </div>
        <div>
        <label>Favourite instructor</label>
        <label for="Elie">Elie</label>
        <input type="radio" name="favourite_instructor" id="elie" value="elie">
        <label for="Matt">Matt</label>
        <input type="radio" id="Matt" name="favourite_instructor">
        <label for="Tim">Tim</label>
        <input type="radio" id="tim" name="favourite_instructor">
        <div>
        <div>
            <label>Favourite programming language(s)</label>
            
            <label for="ruby">Ruby</label>
            <input type="checkbox" name="favourite_language1" value="Ruby" id="ruby">

            <label for="javascript">javascript</label>
            <input type="checkbox" name="favourite_language" value="javascript" id="javascript">

            <label for="python">python</label>
            <input type="checkbox" name="favourite_language2" value="python" id="python">

        </div>
        <div>
            <label>Additional comments</label>
            <textarea name="comments" id="com" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>

    </Form>
    
</body>
</html>
